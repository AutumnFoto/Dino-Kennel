<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Dino-Kennel!</title>
  </head>

  <body>
    <!-- PRODUCT CARDS -->
    <div
      id="productContainer"
      class="d-flex flex-wrap justify-content-around"
    ></div>
    <!-- END OF PRODUCT CARDS -->

    <!-- <div id="dino-locations" > -->
    <div
      id="Kennel"
      class="Kennel d-flex flex-wrap justify-content-around"
    ></div>
    <div
      id="Hospital"
      class="Hospital d-flex flex-wrap justify-content-around"
    ></div>
    <div
      id="Graveyard"
      class="Graveyard d-flex flex-wrap justify-content-around"
    ></div>

    <!-- </div> -->

    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target=".bd-example-modal-sm"
    >
      Add Dino
    </button>

    <div
      class="modal fade bd-example-modal-sm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mySmallModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <input
            id="NameInput"
            class="form-control form-control-lg m-1"
            type="text"
            placeholder="Input Name"
          />
          <input
            id="ImageInput"
            class="form-control form-control-lg m-1"
            type="text"
            placeholder="Input Image URL"
          />
          <input
            id="OwnerInput"
            class="form-control form-control-lg m-1"
            type="text"
            placeholder="Input Owners"
          />
          <input
            id="AgeInput"
            class="form-control form-control-lg m-1"
            type="text"
            placeholder="Input Age"
          />
          <input
            id="TypeInput"
            class="form-control form-control-lg m-1"
            type="text"
            placeholder="Input Type"
          />

          <button
            type="button"
            id="addDino"
            class="btn btn-primary btn-lg m-1 submit"
          >
            Add Dino!
          </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
